[language-server.omnisharp]
timeout = 60

[language-server.helix-gpt]
command = "helix-gpt"
environment = { "HANDLER"="copilot" }

[language-server.codebook]
command = "codebook-lsp"
args = ["serve"]

[[language]]
name = "c-sharp"
auto-format = true
formatter = { command = "csharpier", args=["format"] }
language-servers = [ "omnisharp", "codebook", "helix-gpt"]

[[language]]
name = "markdown"
language-servers = ["codebook", "helix-gpt"]

[[language]]
name = "nix"
auto-format = true
language-servers = [ "nixd", "codebook", "helix-gpt"]
